<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="item in outItems">
		<div class="thumbnail">
			<div back-img="{{item.avatar}}" class="thumbImg"></div>
			<div class=" caption ">
				<h4 class="title-item">{{item.title| limitTo : maxTitle}}{{item.title.length > maxTitle ? '...' : ''}}</h4>
				<h4>{{item.price}}</h4>
				<p class="list-item-detail">{{item.detail | limitTo : maxDetail}}{{item.detail.length > maxDetail ? '...' : ''}}</p>
				<p><a href="#detail" class="btn btn-primary " role="button" ng-click="loadDetail($index)">Chi tiáº¿t</a></p>
			</div>
		</div>
	</div>
</div>

<nav col-md-12>
	<ul class="pagination navbar-right ">
		<li><a href="#home" role="button" ng-repeat="i in getNumber(maxPages) track by $index" ng-click="loadPage(itemListName,$index)">{{$index+1}}</a></li>
	</ul>
</nav>
